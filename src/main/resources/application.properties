spring.application.name=project-skeleton

# 数据库连接配置
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/skeleton?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456

# MyBatis-Plus配置
# 映射文件路径
mybatis-plus.mapper-locations=classpath:mapper/**/*.xml
# 实体类包路径
mybatis-plus.type-aliases-package=com.xiaoyan.projectskeleton.repository.entity
# 驼峰命名转换
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 打印SQL日志
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 全局ID类型
mybatis-plus.global-config.db-config.id-type=auto
# 逻辑删除配置
mybatis-plus.global-config.db-config.logic-delete-field=deleted
mybatis-plus.global-config.db-config.logic-delete-value=1
mybatis-plus.global-config.db-config.logic-not-delete-value=0

# Spring MVC异常处理配置
# 出现错误时抛出NoHandlerFoundException异常
spring.mvc.throw-exception-if-no-handler-found=true
# 禁用静态资源处理，防止静态资源被当作接口处理
spring.web.resources.add-mappings=false
# 设置接口超时时间（毫秒）
spring.mvc.async.request-timeout=30000

# JWT配置
# JWT密钥（生产环境应使用更复杂的密钥并通过环境变量注入）
jwt.secret=projectSkeletonSecretKey123456789012345678901234567890
# AccessToken过期时间（秒）
jwt.access-token-expiration=60
# RefreshToken过期时间（秒）
jwt.refresh-token-expiration=604800
# Token签发者
jwt.issuer=project-skeleton

# 邮件服务配置
# SMTP服务器地址
spring.mail.host=smtp.qq.com
# 发送者邮箱
spring.mail.username=2016316854@qq.com
# 授权码（非邮箱密码）
spring.mail.password=ywrfjgbhfucxceba
# 端口号
spring.mail.port=465
# 默认编码
spring.mail.default-encoding=UTF-8
# 开启身份验证
spring.mail.properties.mail.smtp.auth=true
# SSL配置
spring.mail.properties.mail.smtp.ssl.enable=true
# 禁用证书验证（仅开发环境使用，生产环境应正确配置）
spring.mail.properties.mail.smtp.ssl.trust=*
# 超时设置
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
# 开启调试模式
spring.mail.properties.mail.debug=true

# Redis配置
# Redis服务器地址
spring.data.redis.host=localhost
# Redis服务器端口
spring.data.redis.port=6379
# Redis数据库索引（默认为0）
spring.data.redis.database=0
# Redis服务器连接密码（默认为空）
spring.data.redis.password=
# 连接池最大连接数（使用负值表示没有限制）
spring.data.redis.lettuce.pool.max-active=16
# 连接池最大阻塞等待时间（使用负值表示没有限制）
spring.data.redis.lettuce.pool.max-wait=-1ms
# 连接池中的最大空闲连接
spring.data.redis.lettuce.pool.max-idle=8
# 连接池中的最小空闲连接
spring.data.redis.lettuce.pool.min-idle=0
# 连接超时时间（毫秒）
spring.data.redis.timeout=3000ms

# 验证码配置
# 验证码有效期（秒）
verification.code.expire-time=300
# 验证码发送频率限制（秒）
verification.code.limit-time=60
# 验证码长度
verification.code.length=6

# MinIO配置
minio.endpoint=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=server-skeleton
minio.public-url=http://localhost:9000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
